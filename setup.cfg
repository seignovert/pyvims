[bumpversion]
current_version = 1.0.3
commit = True
tag = True
tag_name = {new_version}

[bumpversion:file:setup.py]

[bumpversion:file:pyvims/__version__.py]

[bumpversion:file:README.rst]

[wheel]
universal = 1

[tool:pytest]
addopts = --verbose

[coverage:report]
include = 
	pyvims/*.py
omit = 
	*.cfg
	tests/test_*.py
show_missing = True
exclude_lines = 
	def __repr__
	def __new__
	raise NotImplementedError
	pragma: no cover
skip_covered = True

[flake8]
exclude = build, dist, *.egg-info
max-line-length = 90
ignore = E302, D300, D105, D107, D401, W503, N802, I100, E741, E743, D402
max-complexity = 25

[entry_points]
console_scripts = 
	pds = pyvims.pds.cli:cli
